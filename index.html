<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <link rel="stylesheet" href="./css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="./feature/fonts/iconfont.css" />
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <div id="wrap">
    </div>
    <footer class="aui-bar aui-bar-tab nav-dom" id="footer">
        <div id="tabbar1" class="aui-bar-tab-item aui-active" tapmode onclick="randomSwitchBtn(this,'html/main.html','home')">
            <!-- <i class="aui-iconfont aui-icon-home"></i> -->
            <div class="aui-bar-tab-label"><span>首页</span></div>
        </div>
        <div id="tabbar2" class="aui-bar-tab-item" tapmode onclick="">
            <!-- <i class="aui-iconfont aui-icon-star"></i> -->
            <div class="aui-bar-tab-label"><span>好友</span></div>
        </div>
        <div id="tabbar5" class="aui-bar-tab-item" tapmode onclick="openCart()">
            <i class="iconfont icon-shop-cart-white center-nav"></i>
        </div>
        <div id="tabbar3" class="aui-bar-tab-item" tapmode onclick="randomSwitchBtn(this,'html/messageInfo.html','message')">
            <!-- <div class="aui-badge">99</div> -->
            <!-- <i class="aui-iconfont aui-icon-cart"></i> -->
            <div class="aui-bar-tab-label"><span>消息</span></div>
        </div>
        <div id="tabbar4" class="aui-bar-tab-item" tapmode onclick="randomSwitchBtn(this,'html/my.html','myinfo')">
            <!-- <div class="aui-dot"></div> -->
            <!-- <i class="aui-iconfont aui-icon-my"></i> -->
            <div class="aui-bar-tab-label"><span>我的</span></div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script src="./script/aui-toast.js" type="text/javascript"></script>
<script type="text/javascript" src="./script/style.js"></script>
<script type="text/javascript">
  var toast = new auiToast({});
    apiready = function(){
      api.parseTapmode();
      myInfoMes();
        // localStorage.clear();
      var footer = 　$api.byId('footer')
          $api.fixTabBar(footer);
      var body_h = api.winHeight;
      var footer_h = $api.offset(footer).h;
      api.openFrame({
          name: 'home',
          url: 'html/main.html',
          rect: {
              x: 0,
              y: 0,
              w: 'auto',
              h: body_h - footer_h,
              'z-index': 1
          },
          pageParam: {
              height: body_h - footer_h,
              foot:footer_h,
          },
          bounces: false,
          bgColor: 'rgba(0,0,0,0)',
          vScrollBarEnabled: false,
          hScrollBarEnabled: false
      });
      setTimeout(function() {
          var frames = api.frames();
          api.sendFrameToBack({
              from: 'home'
          });
      }, 1000)

    };
</script>
</html>
