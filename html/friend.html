<script>
    apiready = function() {
      document.querySelector('body').style.height = api.frameHeight+'px';

        var header = document.querySelector('#aui-header');
        $api.fixStatusBar(header);
        api.setStatusBarStyle({
            style: 'light',
        });
          console.log($api.offset(header).h)
        $api.css($api.byId('myInfo'),'padding-top:'+$api.offset(header).h+'px');
        getFriendList();
    }
    var tab = new auiTab({
        element: document.getElementById("tab-Aui"),
        index: 1,
        repeatClick: false
    }, function(ret) {
        switch (ret.index) {
            case 1:
                if ($api.hasCls($api.byId('main'), 'aui-hide')) {
                    $api.removeCls($api.byId('main'), 'aui-hide');
                }
                if (!$api.hasCls($api.byId('edList'), 'aui-hide')) {
                    $api.addCls($api.byId('edList'), 'aui-hide');
                }
                break;
            case 2:
            if ($api.hasCls($api.byId('edList'), 'aui-hide')) {
                $api.removeCls($api.byId('edList'), 'aui-hide');
            }
            if (!$api.hasCls($api.byId('main'), 'aui-hide')) {
                $api.addCls($api.byId('main'), 'aui-hide');
            }
                break;
        }
    });



</script>
