                    <div class="aui-list-item-label aui-margin-r-15" style="width: 6rem;">
                        <div class="" style="width: 6rem;"><img src="http://wstmart.anaf.cn/home/index/getVerify" onclick="changeImg(this)" id="img_code"/></div>

        <div class="aui-btn aui-btn-block aui-btn-info aui-btn-sm" tapmode onclick="login()">登录</div>

        <p class="aui-font-size-12 aui-text-center aui-margin-b-15">第三方账号登录</p>

<script type="text/javascript" src="../script/api.js"></script>
<script src="../script/aui-toast.js" charset="utf-8"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
        var param = api.pageParam;
        console.log(JSON.stringify(param));

    };
    var toast = new auiToast({
    })
    function changeImg(img) {
        $api.removeAttr(img,'src');
        $api.attr(img,'src','http://wstmart.anaf.cn/home/index/getVerify');
    }

    function login() {
        var dataList = {};
        dataList.loginName = $api.val($api.byId('userName'));
        dataList.verifyCode = $api.val($api.byId('codeImg'));
        dataList.loginPwd = $api.val($api.byId('password'));
        dataList.rememberPwd ="";
        console.log(JSON.stringify(dataList))
        api.ajax({
            url: 'http://wstmart.anaf.cn/apihome/users/checkLogin',
            method: 'post',
            data: {
              values:dataList
            }
        }, function(ret, err) {

            if (ret) {
                // console.log(JSON.stringify(ret));
                // alert( JSON.stringify( ret ) );
                if (ret.status == -1){
                  changeImg($api.byId('img_code'));
                  toast.fail({
                      title:ret.msg,
                      duration:2000
                  });
                // $api.byId('codeImg').click();

                }else {
                  toast.success({
                      title:ret.msg,
                      duration:2000
                  });
                  api.closeWin({
                    name:'login'
                  });
                }

            } else {
              changeImg($api.byId('img_code'));
              toast.fail({
                  title:"验证失败",
                  duration:2000
              });
              // $api.byId('codeImg').click();
                // alert( JSON.stringify( ret ) );
                // alert( JSON.stringify( err ) );
            }
        });

    }
</script>
