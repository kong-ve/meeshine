    apiready = function() {
        document.querySelector('body').style.height = api.frameHeight + 'px';
        if (api.safeArea.top > 0) {
            var topM = api.safeArea.top / 20;
            $api.css($api.byId('felx-btn'), 'top:' + (topM) + 'rem;');
            $api.css($api.byId('right-pane'), 'padding-top:' + (topM) + 'rem;');
            $api.css($api.byId('felx-btn'), 'top:' + (api.safeArea.top / 20) + 'rem;');
        }
        userInfo();
        bigBg()
        // toast.loading({
        //     title: "加载中",
        //     duration: 2000
        // });

        api.addEventListener({
            name: 'swipeleft'
        }, function(ret, err) {
            openMenu();
            api.removeEventListener({
                name: 'swipeleft'
            });

        });

        var tab = new auiTab({
            element: document.getElementById("tab"),
            index: 1,
            repeatClick: false
        }, function(ret) {
            switch (ret.index) {
                case 1:
                    if ($api.hasCls($api.byId('item1'), 'aui-hide')) {
                        $api.removeCls($api.byId('item1'), 'aui-hide');
                    }
                    if (!$api.hasCls($api.byId('item2'), 'aui-hide')) {
                        $api.addCls($api.byId('item2'), 'aui-hide');
                    }
                    if (!$api.hasCls($api.byId('item3'), 'aui-hide')) {
                        $api.addCls($api.byId('item3'), 'aui-hide');
                    }
                    break;
                case 2:
                    if ($api.hasCls($api.byId('item2'), 'aui-hide')) {
                        $api.removeCls($api.byId('item2'), 'aui-hide');
                    }
                    if (!$api.hasCls($api.byId('item1'), 'aui-hide')) {
                        $api.addCls($api.byId('item1'), 'aui-hide');
                    }
                    if (!$api.hasCls($api.byId('item3'), 'aui-hide')) {
                        $api.addCls($api.byId('item3'), 'aui-hide');
                    }
                    break;
                case 3:
                    if ($api.hasCls($api.byId('item3'), 'aui-hide')) {
                        $api.removeCls($api.byId('item3'), 'aui-hide');
                    }
                    if (!$api.hasCls($api.byId('item2'), 'aui-hide')) {
                        $api.addCls($api.byId('item2'), 'aui-hide');

                    }
                    break;
            }
        });
