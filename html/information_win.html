<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/information.css" />
  </head>
  <body>
    <header class="aui-bar aui-bar-nav" id="header">
            <div class="aui-pull-left aui-btn" onclick="closeWin()">
                <span class="aui-iconfont aui-icon-left"></span>
            </div>
            <div class="aui-title">编辑个人资料</div>
            <div class="aui-pull-right aui-btn aui-hide" id="save" onclick="hidesave()">
                <span class="">保存</span>
            </div>
        </header>
  </body>
</html>
<script src="../script/api.js"></script>
<script>
  apiready = function() {
    api.parseTapmode();
    var header = $api.byId('header');
    $api.fixStatusBar(header);
    var headerPos = $api.offset(header);
    var body_h = $api.offset($api.dom('body')).h;
    api.openFrame({
        name: 'information_frm',
        url: './information.html',
        bounces: false,
        rect: {
            x: 0,
            y: headerPos.h,
            w: 'auto',
            h: 'auto'
        },
    })
  };
  function closeWin(){
    api.openFrame({
        name: 'myinfo',
        url: './my.html',
    });

    api.closeWin({
      name:'EditInfo'
    });
  }
  function saveImg() {
    $api.removeCls($api.byId('save'), 'aui-hide');

  }
  function hidesave() {
    $api.addCls($api.byId('save'), 'aui-hide');
    api.execScript({
        frameName: 'information_frm',
        script: 'saveImg();'
    });

  }
</script>
