<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
        #classify-list {
            width: 100%;
            height: 5%;
            background-color: #ffffff;
            overflow-x: auto;
        }
        #classify-list .aui-list {
            overflow-y: hidden;
        }
        .aui-list .aui-list-item-title {
            font-size: 0.7rem;
        }
        .aui-tab-item{
          min-width: 3rem
        }
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">列表</div>
    </header>
    <div class="aui-tab" id="classify-list">
            <div class="aui-tab-item tapmode aui-active">Item1</div>
            <div class="aui-tab-item tapmode">Item2</div>
            <div class="aui-tab-item tapmode">Item3</div>
            <div class="aui-tab-item tapmode">Item4</div>
            <div class="aui-tab-item tapmode">Item2</div>
            <div class="aui-tab-item tapmode">Item3</div>
            <div class="aui-tab-item tapmode">Item4</div>
            <div class="aui-tab-item tapmode">Item2</div>
            <div class="aui-tab-item tapmode">Item3</div>
            <div class="aui-tab-item tapmode">Item4</div>
        </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        var classifyListH = $api.offset($api.byId('classify-list')).h;
        api.openFrame({
            name: 'productList_frm',
            url: 'productList_frm.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h+classifyListH,
                h: 'auto',
                w: 'auto'
            },pageParam:{
              dataList:api.pageParam.dataList
            }
        })
    };
    function closeWin(){
      api.execScript({
          frameName: 'home',
          script: 'stopMusic();'
      });

        api.closeWin({
        });
    }
</script>
</html>
